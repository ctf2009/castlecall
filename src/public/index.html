<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CastleCall</title>
  <style>
    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --surface-hover: #232735;
      --border: #2a2e3b;
      --text: #e4e4e7;
      --text-muted: #71717a;
      --accent: #8b5cf6;
      --accent-hover: #7c3aed;
      --accent-glow: rgba(139, 92, 246, 0.15);
      --danger: #ef4444;
      --success: #22c55e;
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      min-height: 100dvh;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .header h1 span {
      margin-right: 8px;
    }

    .header p {
      color: var(--text-muted);
      font-size: 0.875rem;
      margin-top: 4px;
    }

    /* Announce Card */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 16px;
    }

    .textarea-wrap {
      position: relative;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: inherit;
      font-size: 1rem;
      padding: 12px;
      resize: vertical;
      transition: border-color 0.15s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    textarea::placeholder {
      color: var(--text-muted);
    }

    .char-count {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .char-count.warn {
      color: var(--danger);
    }

    /* Controls Row */
    .controls {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      align-items: end;
    }

    .control-group {
      flex: 1;
    }

    .control-group label {
      display: block;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    select {
      width: 100%;
      padding: 8px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: inherit;
      font-size: 0.875rem;
      appearance: none;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* Volume Slider */
    .volume-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .volume-icon {
      font-size: 1rem;
      flex-shrink: 0;
    }

    input[type="range"] {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      background: var(--border);
      border-radius: 3px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-val {
      font-size: 0.75rem;
      color: var(--text-muted);
      min-width: 32px;
      text-align: right;
    }

    /* Submit Button */
    .btn-announce {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
      position: relative;
      overflow: hidden;
    }

    .btn-announce:hover:not(:disabled) {
      background: var(--accent-hover);
    }

    .btn-announce:active:not(:disabled) {
      transform: scale(0.98);
    }

    .btn-announce:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-announce.playing {
      background: var(--success);
    }

    /* Quick Phrases */
    .quick-phrases {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 16px;
    }

    .quick-phrase {
      padding: 6px 14px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      color: var(--text-muted);
      font-family: inherit;
      font-size: 0.8rem;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }

    .quick-phrase:hover {
      border-color: var(--accent);
      color: var(--text);
    }

    /* History */
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .history-header h2 {
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }

    .history-list {
      list-style: none;
    }

    .history-item {
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-text {
      font-size: 0.875rem;
      line-height: 1.4;
    }

    .history-main {
      flex: 1;
      min-width: 0;
    }

    .history-details {
      margin-top: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .history-chip {
      display: inline-flex;
      align-items: center;
      padding: 2px 7px;
      border: 1px solid var(--border);
      border-radius: 999px;
      font-size: 0.68rem;
      color: var(--text-muted);
      letter-spacing: 0.02em;
    }

    .history-provider {
      color: #93c5fd;
      border-color: rgba(147, 197, 253, 0.35);
    }

    .history-voice {
      color: #86efac;
      border-color: rgba(134, 239, 172, 0.35);
    }

    .history-meta {
      font-size: 0.7rem;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .history-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .history-replay {
      background: none;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-muted);
      padding: 7px 10px;
      font-size: 0.85rem;
      min-width: 38px;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }

    .history-replay:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .history-edit {
      background: none;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-muted);
      padding: 7px 10px;
      font-size: 0.75rem;
      min-width: 38px;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }

    .history-edit:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .history-delete {
      background: none;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-muted);
      padding: 7px 10px;
      font-size: 0.75rem;
      min-width: 38px;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }

    .history-delete:hover {
      border-color: var(--danger);
      color: var(--danger);
    }

    .empty-state {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.875rem;
      padding: 24px 0;
    }

    /* Status Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 0.875rem;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .toast.visible {
      transform: translateX(-50%) translateY(0);
    }

    .toast.error {
      border-color: var(--danger);
      color: var(--danger);
    }

    .toast.success {
      border-color: var(--success);
      color: var(--success);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><span>üè∞</span>CastleCall</h1>
      <p>Home announcement system</p>
    </div>

    <div class="card">
      <div class="textarea-wrap">
        <textarea
          id="text"
          placeholder="Type your announcement..."
          maxlength="500"
          autofocus
        ></textarea>
        <span class="char-count" id="charCount">0 / 500</span>
      </div>

      <div class="quick-phrases">
        <button class="quick-phrase" data-text="Dinner's ready!">üçΩÔ∏è Dinner's ready</button>
        <button class="quick-phrase" data-text="Time to go!">üöó Time to go</button>
        <button class="quick-phrase" data-text="Phone's ringing!">üì± Phone ringing</button>
        <button class="quick-phrase" data-text="Someone's at the door!">üö™ Door</button>
        <button class="quick-phrase" data-text="Five minutes!">‚è∞ 5 minutes</button>
      </div>

      <div class="controls">
        <div class="control-group">
          <label>Provider</label>
          <select id="provider"></select>
        </div>

        <div class="control-group">
          <label>Voice</label>
          <select id="voice"></select>
        </div>
      </div>

      <div class="controls">
        <div class="control-group">
          <label>Volume</label>
          <div class="volume-row">
            <span class="volume-icon">üîä</span>
            <input type="range" id="volume" min="10" max="100" value="40" />
            <span class="volume-val" id="volumeVal">40%</span>
          </div>
        </div>
      </div>

      <button class="btn-announce" id="btnAnnounce">
        üì¢ Announce
      </button>
    </div>

    <div class="card">
      <div class="history-header">
        <h2>Recent Announcements</h2>
      </div>
      <ul class="history-list" id="historyList">
        <li class="empty-state">No announcements yet</li>
      </ul>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const textEl = document.getElementById("text");
    const charCountEl = document.getElementById("charCount");
    const providerEl = document.getElementById("provider");
    const voiceEl = document.getElementById("voice");
    const volumeEl = document.getElementById("volume");
    const volumeValEl = document.getElementById("volumeVal");
    const btnEl = document.getElementById("btnAnnounce");
    const historyEl = document.getElementById("historyList");
    const toastEl = document.getElementById("toast");

    let maxLength = 500;
    let historyById = new Map();
    const voiceNameByProvider = new Map();

    function normalizeProviderId(provider) {
      return provider === "elevenlabs" ? "elevenlabs" : "piper";
    }

    function formatProviderName(provider) {
      return normalizeProviderId(provider) === "elevenlabs" ? "ElevenLabs" : "Piper";
    }

    function shortVoiceNameFromVoice(voice) {
      const speaker = (voice.speaker || "").trim();
      if (speaker) {
        return speaker.split(" - ")[0].trim();
      }

      const label = (voice.label || "").trim();
      if (label) {
        return label.split("(")[0].trim();
      }

      return (voice.id || "").trim();
    }

    function fallbackVoiceName(provider, voiceId) {
      if (!voiceId) return "default";
      const normalizedProvider = normalizeProviderId(provider);

      if (normalizedProvider === "piper") {
        const parts = voiceId.split("-");
        if (parts.length >= 3) {
          return parts.slice(1, -1).join("-") || voiceId;
        }
      }

      if (normalizedProvider === "elevenlabs") {
        return `voice ${voiceId.substring(0, 6)}`;
      }

      return voiceId;
    }

    function getHistoryVoiceName(entry) {
      const provider = normalizeProviderId(entry.provider);
      const voiceId = entry.voice || "";
      const providerMap = voiceNameByProvider.get(provider);

      if (providerMap && providerMap.has(voiceId)) {
        return providerMap.get(voiceId);
      }

      return fallbackVoiceName(provider, voiceId);
    }

    async function cacheVoices(provider) {
      const normalizedProvider = normalizeProviderId(provider);
      if (voiceNameByProvider.has(normalizedProvider)) {
        return;
      }

      try {
        const res = await fetch(`/api/voices?provider=${encodeURIComponent(normalizedProvider)}`);
        const data = await res.json();
        if (!res.ok || !Array.isArray(data.voices)) {
          return;
        }

        const map = new Map();
        data.voices.forEach((voice) => {
          map.set(voice.id, shortVoiceNameFromVoice(voice));
        });
        voiceNameByProvider.set(normalizedProvider, map);
      } catch {
        // ignore cache failures
      }
    }

    // Character count
    textEl.addEventListener("input", () => {
      const len = textEl.value.length;
      charCountEl.textContent = `${len} / ${maxLength}`;
      charCountEl.classList.toggle("warn", len > maxLength - 50);
    });

    // Volume display
    volumeEl.addEventListener("input", () => {
      volumeValEl.textContent = `${volumeEl.value}%`;
    });

    // Quick phrases
    document.querySelectorAll(".quick-phrase").forEach((btn) => {
      btn.addEventListener("click", () => {
        textEl.value = btn.dataset.text;
        textEl.dispatchEvent(new Event("input"));
        textEl.focus();
      });
    });

    // Load providers
    async function loadProviders() {
      try {
        const res = await fetch("/api/providers");
        const data = await res.json();

        providerEl.innerHTML = "";
        data.providers.forEach((p) => {
          const opt = document.createElement("option");
          opt.value = p.id;
          opt.disabled = !p.enabled;
          opt.textContent = p.enabled ? p.label : `${p.label} (disabled)`;
          providerEl.appendChild(opt);
        });

        const preferred = data.default || "piper";
        const preferredOption = Array.from(providerEl.options).find(
          (opt) => opt.value === preferred && !opt.disabled
        );
        if (preferredOption) {
          providerEl.value = preferred;
        } else {
          const firstEnabled = Array.from(providerEl.options).find((opt) => !opt.disabled);
          if (firstEnabled) {
            providerEl.value = firstEnabled.value;
          }
        }
      } catch {
        providerEl.innerHTML = '<option value="piper">Piper (Local)</option>';
        providerEl.value = "piper";
      }
    }

    // Load voices for the selected provider
    async function loadVoices(provider) {
      try {
        const selectedProvider = normalizeProviderId(provider || providerEl.value || "piper");
        const res = await fetch(`/api/voices?provider=${encodeURIComponent(selectedProvider)}`);
        const data = await res.json();
        const names = new Map();
        (data.voices || []).forEach((voice) => {
          names.set(voice.id, shortVoiceNameFromVoice(voice));
        });
        voiceNameByProvider.set(selectedProvider, names);

        voiceEl.innerHTML = "";
        if (data.voices.length === 0) {
          voiceEl.innerHTML = '<option value="">No voices found</option>';
          return;
        }

        data.voices.forEach((v) => {
          const opt = document.createElement("option");
          opt.value = v.id;
          opt.textContent = v.label;
          if (v.id === data.default) opt.selected = true;
          voiceEl.appendChild(opt);
        });
      } catch {
        voiceEl.innerHTML = '<option value="">Failed to load</option>';
      }
    }

    providerEl.addEventListener("change", () => {
      loadVoices(providerEl.value);
    });

    // Submit announcement
    async function submitAnnouncement() {
      const text = textEl.value.trim();
      if (!text) {
        showToast("Type something first!", "error");
        return;
      }

      btnEl.disabled = true;
      btnEl.textContent = "üîä Playing...";
      btnEl.classList.add("playing");

      try {
        const res = await fetch("/api/announce", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            text,
            provider: providerEl.value,
            voice: voiceEl.value,
            volume: parseInt(volumeEl.value),
          }),
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || "Failed");
        }

        showToast("Announced!", "success");
        textEl.value = "";
        textEl.dispatchEvent(new Event("input"));
        loadHistory();
      } catch (err) {
        showToast(err.message, "error");
      } finally {
        btnEl.disabled = false;
        btnEl.textContent = "üì¢ Announce";
        btnEl.classList.remove("playing");
      }
    }

    btnEl.addEventListener("click", submitAnnouncement);

    // Ctrl+Enter / Cmd+Enter to submit
    textEl.addEventListener("keydown", (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
        e.preventDefault();
        submitAnnouncement();
      }
    });

    // Load history
    async function loadHistory() {
      try {
        const res = await fetch("/api/history");
        const data = await res.json();
        historyById = new Map(data.history.map((entry) => [entry.id, entry]));

        const providersInHistory = Array.from(
          new Set(data.history.map((entry) => normalizeProviderId(entry.provider)))
        );
        await Promise.all(providersInHistory.map((provider) => cacheVoices(provider)));

        if (data.history.length === 0) {
          historyById = new Map();
          historyEl.innerHTML = '<li class="empty-state">No announcements yet</li>';
          return;
        }

        historyEl.innerHTML = data.history
          .map(
            (h) => `
          <li class="history-item">
            <div class="history-main">
              <span class="history-text">${escapeHtml(h.text)}</span>
              <div class="history-details">
                <span class="history-chip history-provider">${escapeHtml(formatProviderName(h.provider))}</span>
                <span class="history-chip history-voice">${escapeHtml(getHistoryVoiceName(h))}</span>
              </div>
            </div>
            <div class="history-actions">
              <span class="history-meta">${timeAgo(h.timestamp)}</span>
              <button class="history-replay" onclick="replay('${h.id}')" aria-label="Replay">\u21bb</button>
              <button class="history-edit" onclick="editHistoryItem('${h.id}')" aria-label="Edit">Edit</button>
              <button class="history-delete" onclick="deleteHistoryItem('${h.id}')" aria-label="Delete">X</button>
            </div>
          </li>
        `
          )
          .join("");
      } catch {
        // ignore
      }
    }

    // Replay a past announcement (play immediately; do not populate the text box)
    window.replay = async (id) => {
      btnEl.disabled = true;
      btnEl.textContent = "üîä Playing...";
      btnEl.classList.add("playing");

      try {
        const res = await fetch(`/api/replay/${encodeURIComponent(id)}`, { method: "POST" });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || "Failed");
        }
        showToast("Replayed!", "success");
      } catch (err) {
        showToast(err.message, "error");
      } finally {
        btnEl.disabled = false;
        btnEl.textContent = "üì¢ Announce";
        btnEl.classList.remove("playing");
      }
    };

    window.editHistoryItem = async (id) => {
      const entry = historyById.get(id);
      if (!entry) {
        showToast("History item not found", "error");
        return;
      }

      textEl.value = entry.text || "";
      textEl.dispatchEvent(new Event("input"));

      const targetProvider = entry.provider || providerEl.value || "piper";
      const providerOption = Array.from(providerEl.options).find(
        (option) => option.value === targetProvider && !option.disabled
      );
      if (providerOption) {
        providerEl.value = targetProvider;
      }

      await loadVoices(providerEl.value);

      if (entry.voice) {
        const matchingVoice = Array.from(voiceEl.options).find(
          (option) => option.value === entry.voice
        );
        if (matchingVoice) {
          voiceEl.value = entry.voice;
        }
      }

      const selectedVolume = Math.min(100, Math.max(10, parseInt(entry.volume) || 40));
      volumeEl.value = selectedVolume;
      volumeValEl.textContent = `${selectedVolume}%`;

      textEl.focus();
      textEl.setSelectionRange(textEl.value.length, textEl.value.length);
      showToast("Loaded into editor", "success");
    };

    window.deleteHistoryItem = async (id) => {
      try {
        const res = await fetch(`/api/history/${encodeURIComponent(id)}`, {
          method: "DELETE",
        });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || "Failed");
        }
        showToast("Removed history item", "success");
        loadHistory();
      } catch (err) {
        showToast(err.message, "error");
      }
    };

    // Toast notification
    let toastTimeout;
    function showToast(msg, type) {
      toastEl.textContent = msg;
      toastEl.className = `toast visible ${type}`;
      clearTimeout(toastTimeout);
      toastTimeout = setTimeout(() => {
        toastEl.classList.remove("visible");
      }, 3000);
    }

    // Helpers
    function escapeHtml(str) {
      const div = document.createElement("div");
      div.textContent = str;
      return div.innerHTML;
    }

    function timeAgo(timestamp) {
      const seconds = Math.floor((Date.now() - new Date(timestamp)) / 1000);
      if (seconds < 60) return "just now";
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
      return new Date(timestamp).toLocaleDateString();
    }

    // Init
    async function init() {
      await loadProviders();
      await loadVoices(providerEl.value);
      loadHistory();
    }

    init();
  </script>
</body>
</html>
